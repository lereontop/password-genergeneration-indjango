<h2>Password Generation</h2>

<form action="{% url 'password' %}">
    <select name="length" id="">
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12" selected="selected">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
        <option value="15">15</option>
    </select> <br>
    <input type="checkbox" name="uppercase" id=""> UpperCase
     <br>
    <input type="checkbox" name="numbers" id=""> Numbers 
    <br>
    <input type="checkbox" name="special" id=""> Special Character
    <br>
    

    <input type="submit" value="Generate Password">  <button><a href=" {% url 'about' %} ">About Us</a></button>
</form>
